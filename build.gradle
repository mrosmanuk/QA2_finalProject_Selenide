plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.assertj:assertj-core:2.9.1")
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
    testCompile 'io.cucumber:cucumber-junit:4.4.0'
    testCompile 'io.cucumber:cucumber-jvm:4.4.0'
    testCompile 'io.cucumber:cucumber-java:4.4.0'
    testCompile 'com.codeborne:selenide:5.5.0'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
}
